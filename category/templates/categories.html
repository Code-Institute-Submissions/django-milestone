<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}


<div class="row">
<div class="container-flex"> 
  <h4 class="col-md-6" style=" color: blue; border: 1px solid white; padding: 2px 0px 0px 30px"> You have  {{ product_count }} item in your shopping cart! <a style="color: blue;" href="{% url 'products' %}"> Go shopping >>> </a></h4>
</div>
</div>

<div class="col">

    <div id="myCarousel" class="carousel slide col-md-12" data-ride="carousel" style="max-width: 880px; margin-left: 100px;">
    <!------------------------------------- Indicators ---------------------------------------->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!------------------------------------- Wrapper for slides -------------------------------->
    <div class="carousel-inner">
      <div class="item active">

      <div class="carousel-caption">
          <p>HITACHI TV</p>
        </div>
        <img src="https://milestone-4-django-project.s3-eu-west-1.amazonaws.com/media/images/carousel/product5.jpg" alt="TV" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://milestone-4-django-project.s3-eu-west-1.amazonaws.com/media/images/carousel/product3.jpg" alt="Projector" style="width:100%;">
      </div>
    
      <div class="item">
        <div class="carousel-caption">
          <p style="color: black;">LENOVO Laptop</p>
        </div>
        <img src="https://milestone-4-django-project.s3-eu-west-1.amazonaws.com/media/images/carousel/product4.jpg" alt="Laptop" style="width:100%;">
      </div>

      <div class="item">
        <div class="carousel-caption">
          <p style="color: black;">SAMSUNG Tablet</p>
        </div>
        <img src="https://milestone-4-django-project.s3-eu-west-1.amazonaws.com/media/images/carousel/product7.jpg" alt="Phone" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
     </div>
</div>

{% endblock %}
