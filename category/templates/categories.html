<!DOCTYPE html>
<h1>All Categories</h1>
{% extends 'base.html' %}
{% block content %}

<div class="row row-flex">
  {% for category in categories %}
   <div class="panel panel-default">
     <div class="panel-body">
     <h3>{{ category.title }}</h3>
     <p class="category.description">{{ category.description }}</p>

    </div>
   </div>
  {%  endfor %}
</div>
{% endblock %}
